name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize,edited,closed]
    paths:
      - 'access_request/accessRequest/**'      

jobs:
  build:
    runs-on: ubuntu-latest 
    name: Test changed-files
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  

      - name: Get changed files       
        id: changed-files
        uses: tj-actions/changed-files@v14.3

      - name: List all changed files    
        if: |
            github.event.pull_request.opened == true       
        run: |
         cat ${{ steps.changed-files.outputs.all_changed_files }}|jq
      - name: Read access.json
        id: access
        uses: juliangruber/read-file-action@v1
        with:
            path: ${{ steps.changed-files.outputs.all_changed_files }}
            
      - name: Echo access.json
        if: |
            github.event.pull_request.merged == true      
        #run: echo "${{ steps.access.outputs.content }}"   
        run: echo "${{fromJson(steps.access.outputs.content).username}}"

