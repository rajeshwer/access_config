on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  issue_comment:
    types: [created]    

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/github-script@v5
        id: readbody
        with:
          script: |
            const result = await github.request(context.payload.pull_request.issue_url)
            console.log(result.data.body)
            return (result.data.body)
          result-encoding: string


      - name: Determine Checkout Depth
        uses: haya14busa/action-cond@v1
        id: fetchDepth
        with:
            cond: contains('${{ steps.readbody.outputs.result }}', 'qwsdsasas')
            if_true: '0'  # string value
            if_false: '1' # string value
          

      - name: Get result
        run: echo "${{steps.readbody.outputs.result}}"

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - uses: isbang/sqs-action@v0.1.1
        with:
          sqs-url: https://sqs.us-west-1.amazonaws.com/141231375059/sqslambda
          message: "message: ${{steps.readbody.outputs.result}}"
